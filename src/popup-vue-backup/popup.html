<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OmniBazaar Wallet</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      width: 400px;
      height: 600px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #333;
      overflow: hidden;
    }
    
    .wallet-container {
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    .loading-screen {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      flex-direction: column;
    }
    
    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s ease-in-out infinite;
      margin-bottom: 16px;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .logo {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 8px;
    }
    
    .tagline {
      font-size: 14px;
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div id="app">
    <!-- Loading screen shown while Vue.js initializes -->
    <div class="loading-screen">
      <div class="loading-spinner"></div>
      <div class="logo">OmniBazaar Wallet</div>
      <div class="tagline">Initializing...</div>
    </div>
  </div>

  <!-- Vue.js application will be mounted here -->
  <script type="module" src="./main.ts"></script>
</body>
</html>
